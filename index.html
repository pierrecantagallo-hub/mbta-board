<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Central Square - Red Line</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: Helvetica, Arial, sans-serif;
    }

    header {
      background: #DA291C;
      padding: 20px;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      position: relative;
    }

    #clock {
      position: absolute;
      right: 20px;
      top: 20px;
      font-size: 1.5rem;
      font-weight: normal;
    }

    .container {
      display: flex;
      justify-content: space-around;
      padding: 30px;
    }

    .direction {
      width: 45%;
    }

    .direction h2 {
      font-size: 2rem;
      border-bottom: 2px solid #444;
      padding-bottom: 10px;
      margin-bottom: 20px;
      text-align: center;
    }

    .train {
      font-size: 2.2rem;
      margin: 20px 0;
      text-align: center;
    }

    .arriving {
      color: #00ff88;
      font-weight: bold;
    }

  </style>
</head>
<body>

<header>
  Central Square â€” Red Line
  <div id="clock"></div>
</header>

<div class="container">
  <div class="direction">
    <h2>Toward Alewife</h2>
    <div id="northbound">Loading...</div>
  </div>

  <div class="direction">
    <h2>Toward Braintree / Ashmont</h2>
    <div id="southbound">Loading...</div>
  </div>
</div>

<script>
const stopId = "place-cntsq";
const routeId = "Red";

function updateClock() {
  const now = new Date();
  document.getElementById("clock").innerText =
    now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
}

async function fetchData() {
  const response = await fetch(
    `https://api-v3.mbta.com/predictions?filter[stop]=${stopId}&filter[route]=${routeId}&sort=departure_time`
  );

  const data = await response.json();

  const northDiv = document.getElementById("northbound");
  const southDiv = document.getElementById("southbound");

  northDiv.innerHTML = "";
  southDiv.innerHTML = "";

  const predictions = data.data
    .filter(p => p.attributes.departure_time)
    .sort((a, b) =>
      new Date(a.attributes.departure_time) -
      new Date(b.attributes.departure_time)
    );

  const now = new Date();

  const north = [];
  const south = [];

  predictions.forEach(p => {
    const time = new Date(p.attributes.departure_time);
    const minutes = Math.round((time - now) / 60000);
    if (minutes < 0) return;

    if (p.attributes.direction_id === 0) {
      if (north.length < 3) north.push(minutes);
    } else {
      if (south.length < 3) south.push(minutes);
    }
  });

  function render(div, list) {
    if (list.length === 0) {
      div.innerHTML = "No trains";
      return;
    }

    list.forEach(min => {
      const el = document.createElement("div");
      el.className = "train";

      if (min <= 0) {
        el.innerHTML = `<span class="arriving">ARR</span>`;
      } else {
        el.innerText = `${min} min`;
      }

      div.appendChild(el);
    });
  }

  render(northDiv, north);
  render(southDiv, south);
}

updateClock();
fetchData();

setInterval(updateClock, 1000);
setInterval(fetchData, 30000);
</script>

</body>
</html>
