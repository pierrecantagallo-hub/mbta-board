<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Central Square - Red Line</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: Helvetica, Arial, sans-serif;
    }

    header {
      background: #DA291C;
      padding: 20px;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
    }

    .container {
      display: flex;
      justify-content: space-around;
      padding: 30px;
    }

    .direction {
      width: 45%;
    }

    .direction h2 {
      font-size: 2rem;
      border-bottom: 2px solid #444;
      padding-bottom: 10px;
      margin-bottom: 20px;
      text-align: center;
    }

    .train {
      font-size: 2.2rem;
      margin: 20px 0;
      text-align: center;
    }

    .minutes {
      font-weight: bold;
    }

  </style>
</head>
<body>

<header>
  Central Square â€” Red Line
</header>

<div class="container">
  <div class="direction">
    <h2>Toward Alewife</h2>
    <div id="northbound">Loading...</div>
  </div>

  <div class="direction">
    <h2>Toward Braintree / Ashmont</h2>
    <div id="southbound">Loading...</div>
  </div>
</div>

<script>
const stopId = "place-cntsq";
const routeId = "Red";

async function fetchData() {
  const response = await fetch(
    `https://api-v3.mbta.com/predictions?filter[stop]=${stopId}&filter[route]=${routeId}&sort=departure_time`
  );

  const data = await response.json();
  const northDiv = document.getElementById("northbound");
  const southDiv = document.getElementById("southbound");

  northDiv.innerHTML = "";
  southDiv.innerHTML = "";

  const predictions = data.data.filter(p => p.attributes.departure_time);

  const now = new Date();

  predictions.forEach(p => {
    const time = new Date(p.attributes.departure_time);
    const minutes = Math.round((time - now) / 60000);
    if (minutes < 0) return;

    const directionId = p.attributes.direction_id;

    const div = document.createElement("div");
    div.className = "train";
    div.innerHTML = `<span class="minutes">${minutes} min</span>`;

    if (directionId === 0) {
      northDiv.appendChild(div);
    } else {
      southDiv.appendChild(div);
    }
  });

  if (!northDiv.innerHTML) northDiv.innerHTML = "No trains";
  if (!southDiv.innerHTML) southDiv.innerHTML = "No trains";
}

fetchData();
setInterval(fetchData, 30000);
</script>

</body>
</html>
